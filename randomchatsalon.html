<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salon de Chat Aléatoire</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="chatstyle.css" />
  </head>
  <body>
    <div id="content"></div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        $("#content").load("navbar.html");

        // Simulate joining a random chat room
        const roomName =
          new URLSearchParams(window.location.search).get("room") ||
          "Salon Aléatoire";
        $("#chatRoomName").text(roomName);
      });
    </script>

    <div class="container mt-5">
      <h1 class="text-center mb-4" id="chatRoomName">Salon de Chat</h1>

      <div class="row">
        <div class="col-md-4">
          <h4>Utilisateurs en ligne</h4>
          <ul class="list-group" id="userList">
            <li class="list-group-item">Utilisateur 1</li>
            <li class="list-group-item">Utilisateur 2</li>
            <li class="list-group-item">Utilisateur 3</li>
          </ul>
        </div>
        <div class="col-md-8">
          <h4>Chat</h4>
          <div
            class="border rounded p-3"
            style="height: 300px; overflow-y: scroll"
            id="chatArea"
          >
            <div class="chat-message">
              <strong>Bot:</strong> Bienvenue dans le salon de chat !
            </div>
            <!-- More chat messages can go here -->
          </div>
          <form id="chatForm" class="mt-2">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Écrivez votre message..."
                required
              />
              <div class="input-group-append">
                <button class="btn btn-primary" type="submit">Envoyer</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
      $("#chatForm").on("submit", function (event) {
        event.preventDefault();
        const message = $(this).find("input").val();
        $("#chatArea").append(
          `<div class="chat-message"><strong>Vous:</strong> ${message}</div>`
        );
        $(this).find("input").val(""); // Clear input
        $("#chatArea").scrollTop($("#chatArea")[0].scrollHeight); // Scroll to bottom
      });
    </script>
  </body>
</html>
