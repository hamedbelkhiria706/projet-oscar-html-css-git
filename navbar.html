<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barre de navigation</title>
  </head>
  <body>
    <link rel="stylesheet" href="./navbar.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <div class="container">
      <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a href="acceuil.html" class="nav-link" aria-current="page"
              >Acceuil</a
            >
          </li>
          <li class="nav-item">
            <a href="features.html" class="nav-link">Fonctionnalit√©s</a>
          </li>
          <li class="nav-item">
            <a href="pricing.html" class="nav-link">Prix</a>
          </li>
          <li class="nav-item">
            <a href="faqs.html" class="nav-link">FAQs</a>
          </li>
          <li class="nav-item">
            <a href="about.html" class="nav-link">A propos</a>
          </li>

          <li class="nav-item">
            <a href="nouscontacter.html" class="nav-link">Nous Contacter</a>
          </li>
        </ul>
      </header>
    </div>
    <script>
      // Get the current page URL
      const currentPage = window.location.href;
      // Select all the nav links
      const navLinks = document.querySelectorAll(".nav-link");
      // Loop through each nav link and check if its href matches the current page URL
      navLinks.forEach((link) => {
        if (link.href === currentPage) {
          link.classList.add("active"); // Add the active class if there is a match
        }
      });
    </script>
  </body>
</html>
